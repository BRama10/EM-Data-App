<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
		<script src="https://kit.fontawesome.com/319dc572c6.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

                <label for="name">
					<i class="fa-solid fa-chess-queen"></i>
				</label>
				<input type="text" name="name" placeholder="Name" id="name" required>

                


				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

                <label for="organization">
                    <i class="fas fa-house"></i>
				</label>
                <select id="account_type" name="account_type" required> 
                <option value="Energy Master">Energy Master</option> 
                <option value="Data Team">Data Team</option> 
                </select>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
